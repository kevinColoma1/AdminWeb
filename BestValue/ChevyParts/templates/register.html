{% extends 'proveedores.html' %}
{% block titulo %}Crear Vehiculo{% endblock titulo %}


{% block cuerpo %}
<body class= fondo1>
    <div class="tapar">
    </div>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Registro de nuevo usuario
                </div>
                <form method="POST" >
                    {% if form.errors %}
                   <p>Ingrese una contrañesa válida, 8 caracteres y variación de números y letras</p> 
                    {%  endif %}
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="Nombre de usuario" required>      
                    <input type="text"  name="first_name" placeholder="Nombre" required>
                    <input type="text" name="last_name" placeholder="Apellido" required>      
                    <input type="text"  name="email"  placeholder="Email" required>
                    <input type="password" name="password1" placeholder="Contraseña" required>      
                    <input type="password"  name="password2" placeholder="Repetir contraseña" required>
                    
                    <button type="submit" id="submit" >Registrarse</button>
                </form>
            </div>
            <element class="inferior">
                <a href="#">Volver</a>
            </div>
        </div>
    </div>
        
</body>    

{% endblock cuerpo %}
